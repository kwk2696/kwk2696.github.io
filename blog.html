<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Blog - Woo Kyung Kim</title>
      <meta name="author" content="Woo Kyung Kim">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script>
        (function() {
          var theme = localStorage.getItem('theme');
          if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          if (theme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
          }
        })();
      </script>
    </head>

  <body>
    <nav class="top-nav">
      <a href="index.html">Home</a>
      <a href="index.html#publications">Publications</a>
      <a href="blog.html" class="active">Blog</a>
      <button id="theme-toggle" aria-label="Toggle dark mode"></button>
    </nav>

    <div class="blog-container">
      <h1>Blog</h1>
      <ul class="post-list">
        <li>
          <div class="post-date">2026-02-16</div>
          <a class="post-title" href="blog/sample-post.html">First Post: Welcome to My Blog</a>
        </li>
      </ul>
    </div>
    <footer class="site-footer">
      &copy; 2026 Woo Kyung Kim. All rights reserved.
    </footer>
    <script data-goatcounter="https://kwk2696.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    <script>
      (function() {
        var toggle = document.getElementById('theme-toggle');
        var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        toggle.textContent = isDark ? '\u2600\uFE0F' : '\uD83C\uDF19';

        toggle.addEventListener('click', function() {
          isDark = !isDark;
          if (isDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            toggle.textContent = '\u2600\uFE0F';
          } else {
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            toggle.textContent = '\uD83C\uDF19';
          }
        });
      })();
    </script>
  </body>
</html>
